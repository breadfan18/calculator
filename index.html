<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script defer src="js/script.js"></script>
</head>

<body>
    <header>
        <h4 class="topHeader">simple +</h2>
        <h2 class="topHeader2">Calculators </h2>  
    </header> 

        <section class="calcBody">
            <div class="chaining"></div>
            <div class="display"></div>
            <div class="buttons reset span-two">C</div>
            <div class="buttons actions">%</div>
            <div class="buttons actions">รท</div>
            <div class="buttons numbers">7</div>
            <div class="buttons numbers">8</div>
            <div class="buttons numbers">9</div>
            <div class="buttons actions">*</div>
            <div class="buttons numbers">4</div>
            <div class="buttons numbers">5</div>
            <div class="buttons numbers">6</div>
            <div class="buttons actions">-</div>
            <div class="buttons numbers">1</div>
            <div class="buttons numbers">2</div>
            <div class="buttons numbers">3</div>
            <div class="buttons actions">+</div>
            <div class="buttons numbers">0</div>
            <div class="buttons numbers">.</div>
            <div class="buttons equals span-two">=</div>
   
    </section>
</body>

</html>
